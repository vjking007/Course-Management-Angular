<mat-toolbar color="accent">Menu</mat-toolbar>

<mat-nav-list>

 <!-- Dashboard collapsible -->
 <mat-list-item (click)="toggleDashboardMenu()" style="cursor: pointer;">
  <mat-icon matListIcon>dashboard</mat-icon>
  <div matLine>Dashboard</div>
  <mat-icon class="expand-icon">{{ isDashboardOpen ? 'expand_less' : 'expand_more' }}</mat-icon>
</mat-list-item>

<!-- Submenu under Dashboard -->
<div *ngIf="isDashboardOpen" style="padding-left: 24px;">
  <a mat-list-item routerLink="/admin/courses">Courses</a>
  <a mat-list-item routerLink="/admin/courses/add">Add Course</a>
</div>

</mat-nav-list>
